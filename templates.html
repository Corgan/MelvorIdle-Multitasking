<template id="multitasking-action-group-template">
  <div class="block-content bg-combat-dark">
    <div class="row">
      <h5 class="col-9 font-w700 text-combat-smoke text-left m-0 mt-2 pl-0" id="name"></h5>
      <settings-dropdown class="col-2" id="count"></settings-dropdown>
      <button class="col-1 btn btn-danger font-size-sm" id="remove">X</button>
    </div>
    <div class="row" style="min-height: 50px;" id="actions-container"></div>
  </div>
</template>

<template id="multitasking-action-template">
  <div class="block block-rounded-double bg-combat-inner-dark text-center m-2">
    <div class="row no-gutters">
        <div class="col-12">
            <img class="skill-icon-xs m-2" id="icon"></img>
        </div>
    </div>
  </div>
</template>
